<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="不動産の役所調査支援システム">
    <meta name="theme-color" content="#1e40af">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MAF v0.1">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512.png">
    
    <title>My Agent Follow v0.1 - 役所調査支援システム</title>
</head>
<body>
    <header>
        <h1>My Agent Follow v0.1</h1>
        <p>不動産の役所調査支援システム</p>
    </header>
    
    <main>
        <section>
            <h2>システム概要</h2>
            <p>一都三県（東京・神奈川・埼玉・千葉）の役所調査を効率化するシステムです。</p>
        </section>
        
        <section>
            <h2>主な機能</h2>
            <ul>
                <li>調査チェックリスト自動生成</li>
                <li>証明書取得ガイド（オンライン/郵送/窓口）</li>
                <li>テンプレート連携（委任状・報告書・問い合わせメール）</li>
                <li>PDF報告書出力</li>
                <li>Notion/CSV連携</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 My Agent Follow</p>
    </footer>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
